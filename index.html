<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inicio</title>
  <style>
    body {
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    .menu {
      position: relative;
      display: inline-block;
    }

    .menu-button {
      background-color: #1e88e5;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .menu-content {
      display: none;
      position: absolute;
      background-color: #1e1e1e;
      min-width: 180px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.3);
      border-radius: 6px;
      z-index: 1;
    }

    .menu-content a {
      color: #bbdefb;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }

    .menu-content a:hover {
      background-color: #2c2c2c;
    }

    .menu:hover .menu-content {
      display: block;
    }

    h1 {
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <div class="menu">
    <button class="menu-button">Menú</button>
    <div class="menu-content">
      <a href="calculadora.html">Calculadora de Piezas</a>
      <a href="finanzas.html">Finanzas</a>
      <a href="contacto.html">Contacto</a>
    </div>
  </div>

  <h1>Bienvenido al índice</h1>
  <p>Selecciona una opción del menú para ir a otra página.</p>

</body>
</html>
