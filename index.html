<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Calculadora de Piezas Proporcionales</title>
  <style>
    body {
      background: #121212;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      color: #e0e0e0;
    }

    h2 {
      color: #90caf9;
    }

    .container {
      background: #1e1e1e;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.5);
      max-width: 420px;
      width: 100%;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
      color: #bbdefb;
    }

    input {
      padding: 10px;
      margin-top: 5px;
      width: 100%;
      border-radius: 6px;
      border: 1px solid #444;
      background: #2c2c2c;
      color: #e0e0e0;
      font-size: 16px;
    }

    input:focus {
      border-color: #64b5f6;
      outline: none;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: #2196f3;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #1976d2;
    }

    #resultado {
      margin-top: 25px;
      font-size: 18px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <h2>Calculadora Proporcional de Piezas</h2>
  <div class="container">
    <label>쮺u치ntas piezas conoces?</label>
    <input type="number" id="piezasConocidas" placeholder="Ej: 14">

    <label>쮺u치nto miden esas piezas en total? (cm)</label>
    <input type="number" id="longitudConocida" placeholder="Ej: 84">

    <label>쮺u치nto mide la longitud mayor? (cm)</label>
    <input type="number" id="longitudMayor" placeholder="Ej: 150">

    <button onclick="calcularProporcion()">Calcular</button>

    <div id="resultado"></div>
  </div>

  <script>
    function calcularProporcion() {
      const piezas = parseFloat(document.getElementById("piezasConocidas").value);
      const largo = parseFloat(document.getElementById("longitudConocida").value);
      const mayor = parseFloat(document.getElementById("longitudMayor").value);
      const resultado = document.getElementById("resultado");

      if (isNaN(piezas) || isNaN(largo) || isNaN(mayor) || piezas <= 0 || largo <= 0 || mayor <= 0) {
        resultado.innerHTML = "丘멆잺 Por favor ingresa valores v치lidos mayores a 0.";
        return;
      }

      const piezasCalculadas = Math.floor((mayor * piezas) / largo);
      const totalEstimado = piezasCalculadas * (largo / piezas);
      const restante = (mayor - totalEstimado).toFixed(2);

      resultado.innerHTML =
        `游댳 Puedes colocar <strong>${piezasCalculadas} piezas completas</strong><br>` +
        `游댳 Usar치s <strong>${totalEstimado.toFixed(2)} cm</strong> de los <strong>${mayor} cm</strong><br>` +
        `游댳 Espacio restante: <strong>${restante} cm</strong>`;
    }
  </script>
</body>
</html>
