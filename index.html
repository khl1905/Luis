<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Hiragana Trainer</title>
  <style>
    body {
      background: #0a0a0a;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 { color: #ffcc00; margin-bottom: 15px; }
    .card {
      margin: 30px auto;
      width: 200px;
      height: 200px;
      background: #222;
      border-radius: 12px;
      box-shadow: 0 0 15px #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
    }
    input {
      margin-top: 15px;
      padding: 10px;
      font-size: 20px;
      border-radius: 8px;
      border: none;
      text-align: center;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      background: #ffcc00;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #ffaa00; }
    .correct { color: #00ff88; }
    .wrong { color: #ff4444; }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      background: #111;
      box-shadow: 0 0 10px #000;
    }
    th, td {
      border: 1px solid #444;
      padding: 6px 10px;
      font-size: 16px;
    }
    th { background: #222; color: #ffcc00; }
  </style>
</head>
<body>
  <h1>Hiragana Trainer</h1>
  <div class="card" id="card">„ÅÇ</div>
  <input type="text" id="answer" placeholder="Escribe el romaji">
  <br>
  <button onclick="checkAnswer()">Comprobar</button>
  <button onclick="nextCard()">Siguiente</button>
  <p id="feedback"></p>
  <button onclick="resetProgress()">üîÑ Reiniciar progreso</button>

  <h2>üìä Estad√≠sticas</h2>
  <table id="statsTable">
    <tr>
      <th>% Aciertos</th>
      <th>Hiragana</th>
      <th>Romaji</th>
      <th>Visto</th>
      <th>Aciertos</th>
      <th>Errores</th>
    </tr>
  </table>

  <script>
    const hiragana = [
      ["„ÅÇ","a"],["„ÅÑ","i"],["„ÅÜ","u"],["„Åà","e"],["„Åä","o"],
      ["„Åã","ka"],["„Åç","ki"],["„Åè","ku"],["„Åë","ke"],["„Åì","ko"],
      ["„Åï","sa"],["„Åó","shi"],["„Åô","su"],["„Åõ","se"],["„Åù","so"],
      ["„Åü","ta"],["„Å°","chi"],["„Å§","tsu"],["„Å¶","te"],["„Å®","to"],
      ["„Å™","na"],["„Å´","ni"],["„Å¨","nu"],["„Å≠","ne"],["„ÅÆ","no"],
      ["„ÅØ","ha"],["„Å≤","hi"],["„Åµ","fu"],["„Å∏","he"],["„Åª","ho"],
      ["„Åæ","ma"],["„Åø","mi"],["„ÇÄ","mu"],["„ÇÅ","me"],["„ÇÇ","mo"],
      ["„ÇÑ","ya"],["„ÇÜ","yu"],["„Çà","yo"],
      ["„Çâ","ra"],["„Çä","ri"],["„Çã","ru"],["„Çå","re"],["„Çç","ro"],
      ["„Çè","wa"],["„Çí","wo"],["„Çì","n"]
    ];

    let weights = JSON.parse(localStorage.getItem("hiraganaWeights")) || new Array(hiragana.length).fill(1);
    let stats = JSON.parse(localStorage.getItem("hiraganaStats")) || hiragana.map(()=>({seen:0, correct:0, wrong:0}));

    let current = 0;
    const card = document.getElementById("card");
    const feedback = document.getElementById("feedback");
    const answer = document.getElementById("answer");
    const statsTable = document.getElementById("statsTable");

    function saveProgress() {
      localStorage.setItem("hiraganaWeights", JSON.stringify(weights));
      localStorage.setItem("hiraganaStats", JSON.stringify(stats));
    }

    function weightedRandom() {
      const total = weights.reduce((a,b)=>a+b,0);
      let r = Math.random() * total;
      for (let i=0; i<weights.length; i++) {
        if (r < weights[i]) return i;
        r -= weights[i];
      }
      return weights.length-1;
    }

    function nextCard() {
      current = weightedRandom();
      card.textContent = hiragana[current][0];
      answer.value = "";
      feedback.textContent = "";
      answer.focus();
      stats[current].seen++;
      saveProgress();
      updateStatsTable();
    }

    function checkAnswer() {
      let user = answer.value.trim().toLowerCase();
      if (user === hiragana[current][1]) {
        feedback.textContent = "‚úÖ Correcto: " + hiragana[current][0] + " = " + hiragana[current][1];
        feedback.className = "correct";
        stats[current].correct++;
        if (weights[current] > 1) weights[current]--;
      } else {
        feedback.textContent = "‚ùå Incorrecto. Es " + hiragana[current][1];
        feedback.className = "wrong";
        stats[current].wrong++;
        weights[current] += 2;
      }
      saveProgress();
      updateStatsTable();
    }

    function resetProgress() {
      if (confirm("¬øSeguro que quieres borrar tu progreso?")) {
        weights = new Array(hiragana.length).fill(1);
        stats = hiragana.map(()=>({seen:0, correct:0, wrong:0}));
        saveProgress();
        updateStatsTable();
        alert("Progreso reiniciado.");
      }
    }

    // gradiente suave rojo ‚Üí verde
    function getGradientColor(percent) {
      let r = Math.round(255 - (percent * 255 / 100));      // rojo disminuye
      let g = Math.round(68 + (percent * (255-68)/100));   // verde aumenta
      return `rgb(${r},${g},136)`;                         // azul fijo a 136
    }

    function updateStatsTable() {
      statsTable.innerHTML = "<tr><th>% Aciertos</th><th>Hiragana</th><th>Romaji</th><th>Visto</th><th>Aciertos</th><th>Errores</th></tr>";
      hiragana.forEach((h,i)=>{
        let percent = stats[i].seen > 0 ? Math.round((stats[i].correct / stats[i].seen) * 100) : 0;
        let color = getGradientColor(percent);
        let row = `<tr style="background:${color};">
          <td>${percent}%</td>
          <td>${h[0]}</td>
          <td>${h[1]}</td>
          <td>${stats[i].seen}</td>
          <td>${stats[i].correct}</td>
          <td>${stats[i].wrong}</td>
        </tr>`;
        statsTable.innerHTML += row;
      });
    }

    // inicial
    updateStatsTable();
    nextCard();
  </script>
</body>
</html>
